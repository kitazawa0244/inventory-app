{% extends "base.html" %}

{% block title %}操作履歴{% endblock %}

{% block content %}
<h2 style="text-align: center;">操作履歴ログ</h2>
<table>
    <tr>
        <th>日時</th>
        <th>ユーザー</th>
        <th>操作</th>
        <th>商品名</th>
        <th>カテゴリ</th>
        <th>数量</th>
        <th>備考</th>
    </tr>
    {% for log in logs %}
    <tr>
        <td>{{ log[0] }}</td>
        <td>{{ log[1] }}</td>
        <td>{{ log[2] }}</td>
        <td>{{ log[3] }}</td>
        <td>{{ log[4] }}</td>
        <td>{{ log[5] }}</td>
        <td>{{ log[6] or '' }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}

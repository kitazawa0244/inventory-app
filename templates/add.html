<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>商品を追加</title>
    <style>
        form { width: 300px; margin: 2em auto; display: flex; flex-direction: column; gap: 10px; }
        label { font-weight: bold; }
        input[type="text"], input[type="number"] { padding: 5px; }
        input[type="submit"] { padding: 8px; font-weight: bold; }
    </style>
</head>
<body>
    <h2 style="text-align:center;">新しい商品を登録</h2>
    <form method="POST">
        <label for="name">商品名</label>
        <input type="text" name="name" required>

        <label for="category">カテゴリ</label>
        <input type="text" name="category" required>

        <label for="quantity">在庫数</label>
        <input type="number" name="quantity" required min="0">

        <input type="submit" value="追加する">
    </form>
</body>
</html>

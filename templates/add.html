{% extends "base.html" %}
{% block title %}商品を追加{% endblock %}

{% block content %}
<h2 style="text-align:center;">新しい商品を登録</h2>
<form method="POST" style="width: 300px; margin: 2em auto; display: flex; flex-direction: column; gap: 10px;">
    <label for="name">商品名</label>
    <input type="text" name="name" required>

    <label for="category">カテゴリ</label>
    <input type="text" name="category" required>

    <label for="quantity">在庫数</label>
    <input type="number" name="quantity" required min="0">

    <input type="submit" value="追加する" style="padding: 8px; font-weight: bold;">
</form>
{% endblock %}

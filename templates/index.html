<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>在庫一覧</title>
    <style>
        table { border-collapse: collapse; width: 70%; margin: 2em auto; }
        th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
    </style>
</head>
<body>
    <h2 style="text-align: center;">在庫一覧</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>商品名</th>
            <th>カテゴリ</th>
            <th>在庫数</th>
        </tr>
        {% for item in items %}
        <tr>
            <td>{{ item[0] }}</td>  {# inventory.id #}
            <td>{{ item[1] }}</td>  {# items.name #}
            <td>{{ item[2] }}</td>  {# items.category #}
            <td>{{ item[3] }}</td>  {# inventory.quantity #}
        </tr>
        {% endfor %}
    </table>
</body>
</html>

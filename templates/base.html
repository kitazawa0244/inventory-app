<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{% block title %}在庫アプリ{% endblock %}</title>
    <style>
        body { font-family: sans-serif; margin: 0; }
        header {
            background: #333;
            color: white;
            padding: 1em;
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            padding: 2em;
        }
        table { border-collapse: collapse; width: 90%; margin: 0 auto; }
        th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
    </style>
</head>
<body>
    <header>
        <h1>在庫管理アプリ</h1>
        <nav>
            <a href="/">在庫一覧</a>
            <a href="/log">操作履歴</a>
            <a href="/add">在庫追加</a>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
